<div class="zippy">
  <div
   class="zippy-heading"
   [ngClass]="{'expanded': isExpanded}"
   (click)="onClick()">
   {{title}}
   <i class="fa" [ngClass]="{
                  'fa fa-angle-up': isExpanded,
                  'fa fa-angle-down': !isExpanded}">
                </i>
  </div>
  <div *ngIf="isExpanded" class="zippy-body">
    <ng-content></ng-content>
  </div>
</div>
