<form #courseForm="ngForm" (ngSubmit)="create(courseForm.value)">
  <div class="form-group">
    <label for="courseName">Course Name:</label>
    <input type="text" ngModel name="courseName" id="courseName" #courseName="ngModel"
     class="form-control" required minlength="3" maxlength="15">
     <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
       <div *ngIf="courseName.errors['required']">Name is required</div>
       <div *ngIf="courseName.errors['minlength']">Name should be minimum 3 </div>
       <div *ngIf="courseName.errors['maxlength']">Name should be minimum 10 </div>
     </div>
  </div>
  <div class="form-group">
    <label for="category"> Category</label>
    <select required ngModel name="category" id="category" #category="ngModel" class="form-control">
      <option value="">Please Select Category</option>
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
      Category is Required
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input ngModel type="checkbox" name="hasGuarantee">30-day money-back guarantee
    </label>
  </div>
  <p>{{courseForm.value | json}}</p>
  <button class="btn btn-primary" [disabled]="!courseForm.valid">Create</button>
</form>
